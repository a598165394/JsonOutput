
apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}


task execute (type:JavaExec) {
    main = 'rubiconproject.Main'
    classpath = sourceSets.main.runtimeClasspath
    args System.getProperty("exec.args","").split()
}